<!doctype html>
<html>
    <head>
        <title>Best search engine ever v2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-warning navbar bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
            <h1  style="padding-left: 10%; " class=" d-flex align-items-center fs-4 text-white mb-0">Search engine ui</h1>
        </div>
        <div style="padding-left: 10%; padding-right: 10%;padding-top: 5%; padding-bottom: 10%;"> 
        <div class="row g-3">
            <form class="row" action="/" method="get" style="vertical-align: bottom">
                <div style="margin-top:10px; " class="col-md-4">
                    <input class="form-control" type="text" name="query" value="{{request.args.get('query', '')}}">
                </div>
                <div style="margin-top:10px; margin-bottom: 10px;" class="col-md-3">
                <input class="btn btn-outline-primary"type="submit">
            </div>
            </form>
            
        </div>
        {% if result %}
            <div style="margin-left: 5px; max-width: 80%; max-height: 550px; overflow-y: scroll;"class="list-group">
            {% for url in result %}
            <div class="list-group-item list-group-item-action d-flex gap-3 py-3">Score {{url[0]}}: <a href="{{url[1]}}">{{url[1]}}</a></div>
            {% endfor %}
            </div>
        {% elif request.args.get('query', '') %}
            <h1>Nothing found</h1>
        {% endif %}
        </div>

        <div style="padding-left: 75%;" class="footer fixed-bottom">
            <p class="text">Webpage generated in {{ "%.5fs" % gen_time }}</p>
          </div>
    </body>
</html>
